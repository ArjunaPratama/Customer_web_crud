<!DOCTYPE html>
<html lang="en"xlmns:th="http://www.thymleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div>
            <h1>[[${pageTitle}]]</h1>
        </div>

        <div>
            <form th:action="@{/customer/save}" method="post" th:object="${customer}" style="max-width: 500px; margin: 0 auto;" >
                <div class="border border-secondary rounded" style="padding: 10px">
                    <input type="text" th:field="*{id}"  class="form-control" hidden/>
                    <div class="form-group row" style="margin: 10px">
                        <label class="col-sm-4 col-form-label">Nama</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{nama}" class="form-control" required minlength="1"/>
                        </div>
                    </div>
                    <div class="form-group row" style="margin: 10px">
                        <label class="col-sm-4 col-form-label">Alamat</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{alamat}" class="form-control" required minlength="1"/>
                        </div>
                    </div>
                    <div class="form-group row" style="margin: 10px">
                        <label class="col-sm-4 col-form-label">Kota</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{kota}" class="form-control" required minlength="1"/>
                        </div>
                    </div>
                    <div class="form-group row" style="margin: 10px">
                        <label class="col-sm-4 col-form-label">Provinsi</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{provinsi}" class="form-control" required minlength="1"/>
                        </div>
                    </div>
                    <div class="form-group row" style="margin: 10px">
                        <label class="col-sm-4 col-form-label">Tanggal Registrasi</label>
                        <div class="col-sm-8">
                            <input type="datetime-local" class="form-control" th:field="*{tgl_registrasi}"/>
                        </div>
                    </div>
                    <div class="form-group row"style="margin: 10px">
                        <label class="col-sm-4 col-form-label">Status</label>
                        <div class="col-md-8">
                            <select id="status" th:field="*{status}">
                                <option value="aktif">Aktif</option>
                                <option value="tidak aktif">Tidak Aktif</option>

                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"> Save </button>
                        <button type="submit" class="btn btn-secondary" onclick="cancelForm()"> Cancel </button>
                    </div>

                </div>

            </form>
        </div>


    </div>

</body>
<script>
    function cancelForm(){
        window.location = "/customer"
    }
</script>
</html>
